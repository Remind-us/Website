  <div class="post-content e-content" itemprop="articleBody"><p>روز ۵ فروردین ۱۳۵۸ سخنگوی دولت موقت رسماً خروج ایران از پیمان سنتو را اعلام کرد. «سنتو» نام اختصاری «سازمان پیمان مرکزی» است‌. این پیمان اولین بار در بغداد به امضا رسید و به همین دلیل به «پیمان بغداد» مشهور شد.</p>
